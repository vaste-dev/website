<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vaste - Build your enterprise applications with AI.">
  <meta name="keywords" content="vaste, ai, enterprise, applications, build, artificial intelligence">
  <meta name="author" content="Kieran Wang">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Vaste">
  <meta property="og:description" content="Build your enterprise applications with AI.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://vaste.dev">
  <meta property="og:image" content="https://vaste.dev/public/logo.svg">
  <meta property="og:image:width" content="1200">
  <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
  <meta property="og:site_name" content="Vaste">
  <meta property="og:locale" content="en_US">
  <title>Vaste</title>
  <style>
    :root {
      --primary-color: #409EFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 2rem 0;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .products {
      text-align: center;
      padding: 2rem 0;
    }

    .products h2 {
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .empty-state {
      color: #666;
      padding: 3rem;
      border: 2px dashed #ddd;
      border-radius: 8px;
    }

    footer {
      background-color: #f5f7fa;
      padding: 1rem;
      text-align: center;
      color: #666;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Vaste</h1>
    <p>Build your enterprise applications with AI.</p>
  </header>
  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="empty-state">
        <p>Stay tuned! Products coming soon...</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/kieranwv" target="_blank">Kieran Wang</a> Â· Licensed under <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache 2.0</a></p>
  </footer>
</body>

</html>
